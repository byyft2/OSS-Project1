<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Travel Ocean</title>

    {% block head %}
{% endblock %}

</head>

<body>
<header> 
    {% block content %}
  </header>

  <!-- Page Content -->
  <div class="container">

    <h1 class="my-4">Welcome Travel Ocean! </h1>

        <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
            <div class="row-1">
     <div class="row-signup">
      <table>
      <h3 class="text-center">회원가입</h3>
				<tr>
					<td>ID</td>
					<td><input type="text" id="id" name="userid" class="signup-style" placeholder="4자이상"></td>
                     <td><input type="button" id="id_check"  name="id_check" class="btn btn-primary " value="중복확인"></td>
				</tr>
				<tr>
					<td>PW<br>확인
					</td>
					<td><input type="password" id="pw1" name="pw" class="signup-style" placeholder="7자이상"><br>
						<input type="password" id="pw2" name="pw_check" class="signup-style"></td>
				</tr>
				<tr>
                    	<td>이름</td>
                    <td><input type="text" id="user" name="user" class="signup-style"></td>
                </tr>
				<tr>
					<td>휴대폰</td>
                    <td><input type="text" id="phone" name="phone" class="signup-style" placeholder="-없이 숫자만 입력"></td>
                </tr>
				<tr>
					<td>생일</td>
					<td><input type="text" id="birth" name="birth" class="signup-style"></td>
				</tr>
				<tr>
                    <td>이메일</td>
					<td><input type="text" id="email" name="email" class="signup-style"></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" id="signup"
						value="회원가입" class="btn btn-primary btn-block2"> <input type="button" value="뒤로가기" onclick="history.back(-1);" class="btn btn-primary btn-block2">
					</td>
				</tr>
			</table>
            
    </div>
    </div>
            </form>
    <!-- /.row -->
   <!-- Marketing Icons Section -->
   
    </div>
   

  <!-- /.container -->
<br><br><br><br><br><br><br><br><br>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white"><br></p>
    </div>
    <!-- /.container -->
  </footer>
    <script> var URL = "{% url 'signup' %}";</script>
  <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'signup-jquery.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>
 {% endblock %}


</body>

</html>
