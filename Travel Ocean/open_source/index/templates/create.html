{% extends 'base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}<title>Travel Ocean 자유게시판</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
     <style>
      p {
        font-family: 'Anton', sans-serif;
        font-size: 80px;
        text-indent: 1em;
          position: relative;
             left: 465px;
             top: 10px;
      }
         input.submit{
             position: relative;
             left: 325px;
             top: 10px;
         }
          </style>
    <h1>
       <p>                 New Post</p>
    </h1>
    {% endblock %}
</head>
<body>
    {% block content %}
    <!-- input 태그에 적은 값으로 새로운 blog를 만들어 저장하므로(변화가 일어남), POST 방식 사용 -->
    <br>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
          <input type="submit"  style="width:700px;height:60px;" value="작성하기"> 
              <input type="button" style="width:700px;height:60px;"  value="뒤로가기" onclick="history.back(-1);">
    </form>
    <script>window.onload=function()
        {
            var x = document.getElementsByName('title')[0];
            x.style.width = "1300px";
            x.style.height ="40px";
            var y = document.getElementsByName('content')[0];
           y.style.width = "1300px";
          y.style.height ="400px";
          y.style.resize="none";  
        }</script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>
    {% endblock %}
</body>
</html>
