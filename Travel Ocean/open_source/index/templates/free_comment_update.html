{% extends 'base.html' %}
<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">

<head>
{% block head %}
  <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <style>
    p {
        font-family: 'Anton', sans-serif;
        font-size: 80px;
        text-indent: 1em;
        
      }

    </style>
  <title>Travel Ocean 자유게시판</title>
{% endblock %}
 
</head>

<body>
  {% block content %}

    <form action="{% url 'free_comment_update' post.id %}" method="POST">
        {% csrf_token %}
    <h1>
       <p class="p" id="item">Update Commend</p>
    </h1>
    <textarea name="message" style="resize: none;" cols="220;" rows="5">{{post.message}}</textarea>

            
    <input type="submit" value="댓글 변경"  style="width:20%; height:50px;">
        <input type="button" value="뒤로가기" onclick="history.back(-1);" style="width:20%; height:50px;">
        
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>
    {% endblock %}
</body>
</html>
