{% extends 'base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
   
    {% block head %}<title>Travel Ocean 동행게시판</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
     <style>
      p {
        font-family: 'Anton', sans-serif;
        font-size: 80px;
        text-indent: 1em;
      }
         #item{
             width: 50%;
         }
         input.relative{
             position: relative;
             left: 333px;
             bottom: 300px;
         }
         select.relative{
             position: relative;
             left: 228px;
             bottom: 54px;
         }
          </style>
    <h1>
       <p class="p" id="item">New Post</p>
    </h1>
    {% endblock %}
</head>
<body>
    {% csrf_token %}
    {% block content %}
    <!-- input 태그에 적은 값으로 새로운 blog를 만들어 저장하므로(변화가 일어남), POST 방식 사용 -->
    <br>
    <form method="POST" action="{%url 'continentcreate'%}">
    {% csrf_token %}
    제목 : <input style="width:1458px; height:50px; letter-spacing: 1px" type="text" name="title"><br><br>
    내용 :<textarea style="resize: none;" name="content" cols="200" rows="10"></textarea><br><br>
    대륙 :<input type="text" id='test' name="continent_name" readonly>  <input type="button" onclick="asia()" value="아시아">
        <input type="button" onclick="africa()" value="아프리카">  <input type="button" onclick="europe()" value="유럽">  <input type="button" onclick="america()" value="아메리카">  <input type="button" onclick="oceania()" value="오세아니아">  <input type="button" onclick="namgk()" value="남극"><br><br>
    나라 : <input type="text" id="country1" name="country"><br><br>
        <select id="mySelect" class="relative" style="width:100px;height:30px;">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
        
<br><br>
    여행컨셉 : <input type="text" name="concept"><br><br>
    출발일 : <input type="text" name="startday"><br><br>
    복귀일 : <input type="text" name="comebackday"><br><br>
    <input type="submit" name="btn1" value="값넣기";>
</form>
    <input type="button"  onclick="test()" value="나라 선택" class="relative">
     <script language="javascript">
         function test() {
             var obj = document.getElementById("mySelect");
              document.getElementById("country1").value = 
              obj.options[obj.selectedIndex].text;
}
        function asia(){
            document.getElementById("test").value = '아시아';
        }
        function europe(){
            document.getElementById("test").value = '유럽';
        }
        function america(){
            document.getElementById("test").value = '아시아';
        }
        function africa(){
            document.getElementById("test").value = '아프리카';
        }
        function oceania(){
            document.getElementById("test").value = '오세아니아';
        } 
        function namgk(){
            document.getElementById("test").value = '남극';
        } 
        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>
    {% endblock %}
</body>
</html>
