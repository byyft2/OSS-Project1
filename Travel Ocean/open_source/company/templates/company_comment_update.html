{% extends 'base.html' %}
<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">

<head>
    
{% block head %}
  <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <style>
    p {
        font-family: 'Anton', sans-serif;
        font-size: 80px;
        text-indent: 1em;
      }
        input.relative{
             position: relative;
             right: 710px;
             top: 50px;
        }
        input.relative1{
             position: relative;
             right: 700px;
             top: 50px;
        }
        </style>
  <title>Travel Ocean 동행게시판</title>
{% endblock %}
 
</head>

<body>
  {% block content %}
    <h1>
       <p class="p" id="item">Update Commend</p>
    </h1>
    <form action="{% url 'company_comment_update' post.id %}" method="POST">
        {% csrf_token %}
    <textarea name="message" style=" resize:none;" cols="110" rows="10">{{post.message}}</textarea>
    <input class="relative" style="width:250px; height:50px; letter-spacing: 1px;" type="submit" value="댓글 변경">
        <input class="relative1" style="width:250px; height:50px; letter-spacing: 1px" type="button" value="뒤로가기" onclick="history.back(-1);">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>
    {% endblock %}
</body>
</html>
